<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 태그</title>
  </head>
  <body>
    <table border="1" cellpadding="10" cellspacing="0">
      <tr>
        <td colspan="4">1</td>
        <td rowspan="2">2</td>
      </tr>
      <tr>
        <td rowspan="2">3</td>
        <td colspan="3">center</td>
      </tr>
      <tr>
        <td colspan="4">4</td>
      </tr>
    </table>
  </body>
</html>
