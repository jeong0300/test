<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <a href="https://www.youtube.com/" target="_blank">
      <img src="https://images.mypetlife.co.kr/content/uploads/2023/11/17013730/c87ae2d7-02d9-4ea5-a54d-c0265a1cdfe3.jpeg" alt="강아지"/>
    </a>
    <br/><br/>
    <!-- 버튼 타입 -->
    <input type="button" value="버튼" />
    <br/>
    
    <!-- text 타입 -->
    <input type="text" placeholder="아이디를 입력해 주세요." />
    <br/>

    <!-- password 타입 -->
    <input type="password" placeholder="비밀번호를 입력해 주세요." />
    <br/>

    <!-- checkBox 타입 -->
    <input type="checkbox" checked> 수신동의 </input> 
    <br/>

    <!-- radio 타입 -->
    <input type="radio" name="animal" value="고양이"> 고양이 </input>
    <input type="radio" name="animal" value="강아지"> 강아지 </input>
    <input type="radio" name="animal" value="동물"> 동물 </input>
    <br/>

    <!-- date 타입 -->
    <input type="date"/>
    <br/>

    <!-- textarea 태그 -->
    <textarea>  </textarea>
    <br/>

    <!-- select 타입 -->
    <select name="languages" id="lang">
      <option value="JavaScript">JavaScript</option>
      <option value="C++">C++</option>
      <option value="HTML5">HTML5</option>
      <option value="CSS">CSS</option>
    </select>


  </body>
</html>
