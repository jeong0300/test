<!-- !(느낌표) + tap 으로 자동 생성 -->
<!-- ip주소 : http://127.0.0.1:5500/ -> 와이파이 번호(내 컴퓨터 번호):5500은 포트번호-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- ctrl + D 로 태그 변경 가능 -->
        <!-- crtl + / 주석 자동 생성 -->
        
        <!-- h1 태그 -->
        <h1>Hellow Word !</h1>
        
        <!-- p 태그 (본문 태그) -->
        <P> 개발 시작 </P>
        
        <!-- div 태그 -->
        <div> 만능 태그 <br/> 만능 태그2</div>

        <!-- ul 태그 : 순서가 없는 리스트 태그 -->
        <!-- type 속성 값 : disc, circle, square, none -->
        <ul type="circle">
             <li>사과</li>
             <li>바나나</li> 
             <li>파인애플</li>
        </ul>

        <!-- ol 태그 : 순서가 있는 리스트 태그 -->
        <!-- type 속성 값 : 1, A, a, I, i -->
        <!-- start 속성 값 : 시작 번호 -->
        <!-- reversed 역순으로 진행 (3,2,1) 없으면 (3,4,5) -->
        <ol type="i" start="3" reversed>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>

        <!-- hr : 수평으로 된 줄을 그어주는 태그-->
        <hr/>
    </body>
</html>
