<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>

  </head>
  <body>
    
    <script>
      
      let num = Number(prompt("1~10000 사이 숫자를 입력해주세요."));
      
      for (let i = 1; i < num; i++){
        if( i % 13 === 0 && i % 2 === 1 ){

          console.log(i);

        }
      }

    </script>
  </body>
</html>
