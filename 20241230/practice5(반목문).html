<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

      //for문
      let sum = 0;

      for( let i = 0; i < 100; i++){
        if( i % 2 === 0 || i % 3 === 0){
          sum += i;
        }
      }

      console.log("for문 : ", sum);

      //while문
      let j = 0;
      let result = 0;
      while(j < 100){
        if( j % 2 === 0 || j % 3 === 0 ){
          result += j;
        }
        j++;
      }

      console.log("while문 : ", result);

    </script>

  </head>
  <body>
    
  </body>
</html>
