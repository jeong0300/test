<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>

      // if문
      const number = 20;
      const str = "user";

      if( number >= 20 ) { //조건1
        
        // 조건1이 참이라면 실행
        console.log("성인입니다.");
       
      } else { // 조건1이 거짓이라면 실행
        
        console.log("미성년자입니다.");

       }

       // if-else if문

       if( str === "admin" ){ // 조건1
        
        console.log("관리자입니다.");
       
      } else if( str === "user" ){ // 조건2
        // 조건 1을 만족하지 않고, 조건 2를 만족할 경우에 실행
        console.log("회원입니다.");
       
      } else {
        // 조건1과 2를 만족하지 않은 경우 실행
        console.log("비회원입니다.");

      }

      // 중첩 if문

      if ( number >= 20 ){
        if( str === "user" ){

          console.log("성인 회원입니다.");
        
        }
        
        console.log("성인 비회원입니다.");
      
      } else {

        console.log("미성년자입니다.");

      }

      //switch문

      switch(str){

        case "admin": // str === "admin"
          console.log("switch 관리자입니다."); 
          break;

        case "user": // str === "user"
          console.log("switch 회원입니다.");
          break;

        case "aaa": // str === "user"
          console.log("switch test입니다.");
          break;

        default: // 그 외 (생략 가능)
          console.log("switch 비회원입니다.");
          break;

      }

      // 3항 연산자 : 조건 ? 참일 경우 실행할 명령어(명령어 1개) : 거짓일 경우 실행할 명령어(명령어 1개)

      number >= 20 ? console.log("성인입니다.") : console.log("미성년자입니다.");

    </script>
  </body>
</html>
