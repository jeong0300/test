<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./practice4.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록</title>
  </head>
  <body>
  
    <p> 방명록입니다. </p>
    <br/>
  
    <b> 작성자 </b>
    <input type="text" id="name" />
    <br/>
  
    <b> 내용 </b> 
    <input type="text" id="content" />
    <br/><br/>
  
    <button onclick="addComment()"> 작성 </button>
    <br/><br/>

    <table border="1" cellpadding="5" cellspacing="0" id="comment">
      <tr>
        <th id="table-num"> 번호 </th>
        <th id="table-user"> 작성자 </th>
        <th id="table-content"> 내용 </th>
        <th id="table-date"> 작성일 </th>
      </tr>
    </table>

    <script>
      
      let num = 1;

      function addComment(){

        // input value 가져오기
        let user = document.getElementById("name").value;
        let content = document.getElementById("content").value;
        
        // 날짜 가져오기
        let now = new Date();
        const date = `${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()} ${now.getHours()}:${now.getMinutes()}`;

        // 테이블에 데이터 추가
        const table = document.getElementById("comment");
        const data = table.insertRow();

        data.insertCell(0).innerText = num++;
        data.insertCell(1).innerText = user;
        data.insertCell(2).innerText = content;
        data.insertCell(3).innerText = date;

        // 추가 후 초기화
        document.getElementById("name").value = '';
        document.getElementById("content").value = '';

      }

    </script>
  
  </body>
</html>
