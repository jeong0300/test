<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
      
      let numbers = [1,2,3,4,5,6];
      let fruits = ['사과','바나나','수박','포도','파인애플'];

      // fruits.forEach(function(){ });
      // fruits.forEach(() => { });
      // callback 함수 : 함수의 인자로 함수를 넘겨줄 수 있음.

      // forEach : 배열을 탐색할 수 있도록 도와주는 함수
      fruits.forEach((fruit, i, arr)=>{

        console.log(fruit, i , arr);

      });

      fruits.forEach(function(fruit, i, arr){

        console.log(fruit, i , arr);

      });

      // array 생략 가능
      // fruits.forEach((fruit, i)=>{

      //   console.log(fruit, i);

      // });

      // filter : 배열에 사용하는 메서드. 배열을 탐색하면서 원하는 조건에 부합하는 원소만 반환하는 함수.
      // 반환값은 배열 (조건에 부합하는 원소만 모아놓은 배열)
      // return 뒤에 조건을 작성하면 됨.

      const filteredArr = numbers.filter((num, i, arr)=>{

        return num % 2 === 0;

      });

      console.log(filteredArr);
      console.log(numbers); // 원본은 그대로

      const filteredArr2 = numbers.filter( (num) => num % 2 === 0 ); // 중괄호와 return 생략 가능

      const isOdd = (num) => {

        return num % 2 === 1;
      
      }

      const isOdd2 = (num) => num % 2 === 1

      console.log(isOdd(5), isOdd2(5));

    </script>
  </body>
</html>
