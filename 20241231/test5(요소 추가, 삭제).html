<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>

    <!-- before() -->
    <!-- <p> 본문입니다. </p> -->
    
    <div id="container">
      
      <!-- prepend() -->

      <h3> 제목입니다. </h3>
     
      <!-- js로 아래 태그를 추가하고자 함 -->
       <!-- append(), appendChild() -->
      <!-- <p> 본문입니다. </p> -->
    
    </div>
    
    <!-- after() -->
    <!-- <p> 본문입니다. </p> -->

    <div id="container2">

      <h3> 제목입니다. 2</h3>

    </div>

    <script>
      
      const container = document.getElementById("container");

      //container.innerHTML = '<h3> 제목입니다. </h3> <p> 본문입니다. </p>'
      //container.innerHTML += '<p> 본문입니다. </p>'

      // 1. p 태그를 만든다.
      const p = document.createElement('p'); //<p></p>
      
      // 2. p 태그 내부에 원하는 텍스트를 작성한다.
      p.innerText = "append 본문입니다.1"; //<p> 본문입니다. </p>

      // 3. container 내부 (마지막)에 P 태그를 추가한다.
      // container.append(p); // 여러개의 요소 및 문자열을 인자로 받을 수 있음
      // container.appendChild(p); // 하나의 요소(Element)만 인자로 받을 수 있음 (문자열 안됨)

      const p2 = document.createElement('p');
      p2.innerText = 'append 본문입니다.2'
      container.append(p, p2, 'append 문자열도 추가됨');
      // container.appendChild(p, p2, '첫 인자 외 추가 안됨. 문자열은 원래 불가능');

      const p3 = document.createElement('p');
      p3.innerText = 'prepend 본문입니다.'
      container.prepend(p3, 'prepend 문자열도 추가됨'); //앞에 추가됨. 함수 형태는 append와 동일

      const p4 = document.createElement('p');
      p4.innerText = 'before 본문입니다.'
      container.before(p4) // container의 이전 형제 요소로 추가됨. 함수 형태는 append와 동일

      const p5 = document.createElement('p');
      p5.innerText = 'after 본문입니다.'
      container.after(p5);

      // 두번째 div 제목 지우기
      const container2 = document.getElementById("container2");
      const h3 = document.querySelector("#container2 > h3");
      // container2.remove()

      // container2.removeChild() : container 자식 중 h3에 해당하는 자식을 삭제한다.
      // container2.removeChild(h3);
      h3.remove();

      // 전체 요소 비우기
      container2.innerHTML = '' // container2의 모든 내용 삭제

    </script>
  </body>
</html>
