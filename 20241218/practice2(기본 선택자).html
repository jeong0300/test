<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./practice2.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 선택자 연습하기</title>
  </head>
  <body>
    <h1> 기본 선택자 연습해보기 </h1>
    <p> 기본 선택자 연습을 해보아요! </p>
    <span class="hello"> 안녕하세요 </span>
    <ol>
      <li id="first">1</li>
      <li class="second">2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ol>
    <!-- span 태그 (줄바꿈 안 됨) -->
    <span class="red"> 안 </span>
    <span class="orange"> 녕 </span>
    <span class="yellow"> 하 </span>
    <span class="green"> 세 </span>
    <span class="blue"> 요 </span>
    <span class="navy"> 히 </span>
    <span class="purple"> 히 </span>
  </body>
</html>
