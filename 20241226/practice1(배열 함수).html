<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> index </title>

  <script>
    let colors = ["red", "orange", "yellow", "green", "black", "blue", "purple"];

    //2번째 인덱스 출력
    console.log(colors[2]);

    //새로운 데이터 추가
    colors.push("pink");
    console.log(colors);
    
    //black의 인덱스 출력
    console.log(colors.indexOf("black"));

    //리스트 순서 역순으로 변경
    colors.reverse();
    console.log(colors);
  </script>
</head>
<body>
  
</body>
</html>
